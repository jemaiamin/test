<html lang="en">

<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etudiant</title>
</head>

<body>


  <div class="container">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Nom & Prenom</th>
          <th scope="col">Email</th>
          <th scope="col">Moyenne</th>
          <th scope="col">Voir details</th>
          <th scope="col">effacer</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="container">
    <form>
      <div class="mb-3">
        <label for="Nom" class="form-label">Nom</label>
        <input type="text" required placeholder="Entre votre Nom" class="form-control" id="Nom">
      </div>
      <div class="mb-3">
        <label for="Prenom" class="form-label">Prenom</label>
        <input type="text" placeholder="Entre votre Prenom" class="form-control" id="Prenom">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input type="email" placeholder="Entre votre email" class="form-control" id="email">
      </div>
      <label for="inputGroupSelect01" class="form-label">classe</label>
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="L1">L1</option>
          <option value="L2">L2</option>
          <option value="L3">L3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="note1" class="form-label">Note 1</label>
        <input type="number" required placeholder="Entre votre Note" class="form-control" id="note1">
      </div>
      <div class="mb-3">
        <label for="note2" class="form-label">Note 2</label>
        <input type="number" required placeholder="Entre votre Note " class="form-control" id="note2">
      </div>
      <div class="mb-3">
        <label for="note3" class="form-label">Note 3</label>
        <input type="number" required placeholder="Entre votre Note" class="form-control" id="note3">
      </div>
      <button type="button" class="btn btn-primary" id="Submit">valider</button>
      <button type="reset" class="btn btn-danger" id="Annuler">Annuler</button>
    </form>
  </div>

  <script src="etudiant.js"></script>
  <script src="liste_etudiant.js"></script>
</body>

</html>
